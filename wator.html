<!DOCTYPE HTML>
<html lang="en">
<html>
   <head>
       <meta charset="utf-8" />
    	<title>Wator</title>
    	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
      	<script type="text/javascript" src="wator.js"></script>
      	<script type="text/javascript" src="fish.js"></script>
      	<script type="text/javascript" src="vec2.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

   </head>
   <body>
      <canvas id="canvas" width="800" height="500"></canvas>
      <div id="graph"></div>
      <script>
      graphDiv = document.getElementById('graph');
      var trace1 = {
        x: [0],
        y: [App.NFISH/App.MAXFISH],
        type: 'scatter',
        name: 'Fishes'
      };
      var trace2 = {
        x: [0],
        y: [App.NSHARK/App.MAXSHARK],
        type: 'scatter',
        name: 'Sharks'
      };

      var data = [trace1, trace2];
      var layout = {
        title: 'Fish/Shark Growth',
        width: 500,
        height: 500,
        xaxis: {
          title: 'Time',
          showgrid: false,
          zeroline: false,
          range: [0, 100]
        },
        yaxis: {
          title: 'Percent',
          showline: false,
          range: [0, 1]
        }
      };
      Plotly.newPlot(graphDiv, data, layout);


      function updatePlot(f,s){
        PLOT = document.getElementById('graph');
        var data = PLOT.data;
        t = data[0].x[data[0].x.length-1];
        data[0].x.push(t+1);
        data[1].x.push(t+1);
        data[0].y.push(f);
        data[1].y.push(s);
        if(t>100){
          var range = [t-100, t];
          data[0].x.shift();
          data[1].x.shift();
          data[0].y.shift();
          data[1].y.shift();
        }
        else {
          var range = [0, 100];
        }
        var update = {
          x : [data[0].x, data[1].x],
          y : [data[0].y, data[1].y],
        }
        Plotly.relayout(PLOT, {'xaxis.range': range});
        Plotly.restyle(PLOT, update);
      }
      </script>
   </body>
</html>
